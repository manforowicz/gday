[package]
name = "gday_contact_exchange_protocol"
version = "0.1.0"
edition = "2021"
authors = ["Marcin Anforowicz"]
description = "Protocol that peers can use to exchange their public and private socket addresses via a server."
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
postcard = { version = "1.0.8", features = ["experimental-derive", "use-std"] }
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0.58"
tokio = { version = "1.36.0", features = ["io-util"] }

[dev-dependencies]
tokio = { version = "1.36.0", features = ["test-util", "macros"] }
